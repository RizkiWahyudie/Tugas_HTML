<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 17</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data :
        <input type="search" name="cari">
      </p>
      <p>Nama Lengkap :
        <input type="text" name="nama">
      </p>
      <p>Alamat Website :
        <input type="url" name="link">
      </p>
      <p>Umur :
        <input type="number" name="angka" min="10" max="35">
      </p>
      <p>No Hp :
        <input type="tel" name="telepon">
      </p>
      <p>Seberapa mengerti Saya tentang materi ini?
        <input type="range" name="nilai" min="10" max="100" step="5">
      </p>
      <input type="submit" name="submit" value="Submit">
    </form>

  </body>
</html>
